{% extends "netauto/base.html" %}
{% block content %}
<h2 class="mt-4">Add Static Routes</h2>
<p>In this configuration menu, you can add a static route.</p>
<form method="POST">
    {% csrf_token %}
    <h4 class="mt-3">Choose Target:</h4>
    {% for device in all_devices %}
    <div class="custom-control custom-checkbox">
        <input type="checkbox" name="device" value="{{ device.id }}"> {{device.hostname}} - {{device.ip_address}}<br>
    </div>
    {% endfor %}
    <br>
    <input class="form-control" type="text" name="dest" placeholder="Destination Network">
    <br>
    <input class="form-control" type="text" name="next_hop" placeholder="Next-hop router">
    <br>
    <input class="form-control" type="text" name="outinterface" placeholder="Outgoing Interface">
    <br>
    <input class="form-control" type="text" name="admin_distance" placeholder="Admin Distance (1-255)">
    <button type="submit" class="mt-3 btn btn-primary">Submit</button>

</form>
{% endblock content %}
