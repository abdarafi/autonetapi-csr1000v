{% extends "netauto/base.html" %}
{% block content %}
<h2 class="mt-4">Add BGP Routes</h2>
<p>In this configuration menu, you can add a BGP (Border Gateway Protocol) route.</p>
<form method="POST">
    {% csrf_token %}
    <h4 class="mt-3">Choose Target:</h4>
    {% for device in all_devices %}
    <div class="custom-control custom-checkbox">
        <input type="checkbox" name="device" value="{{ device.id }}"> {{device.hostname}} - {{device.ip_address}}<br>
    </div>
    {% endfor %}
    <br>
    <input class="form-control" type="text" name="bgp_instance_id" placeholder="BGP Instance ID">
    <br>
    <input class="form-control" type="text" name="bgp_asn" placeholder="BGP ASN">
    <br>
    <input class="form-control" type="text" name="network" placeholder="Network">
    <button type="submit" class="mt-3 btn btn-primary">Submit</button>

</form>
{% endblock content %}
